services:
  frontend:
    image: "$DOCKER_USERNAME/anonymous_quotes_frontend:$TAG"
    container_name: react-frontend
    expose:
      - 80
    networks:
      - webnet
    restart: always

  backend:
    image: "$DOCKER_USERNAME/anonymous_quotes_backend:$TAG"
    container_name: python-backend
    expose:
      - 8000
    networks:
      - webnet
    environment:
      SLACK_WEBHOOK: $SLACK_WEBHOOK
      MINIO_URL: minio.kdidp.art
      MINIO_ACCESS_KEY: $MINIO_ROOT_USER
      MINIO_SECRET_KEY: $MINIO_ROOT_PASSWORD
      MINIO_BUCKET_NAME: images
      FONT_PATH: ReenieBeanie-Regular.ttf
    restart: always


  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/website/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /home/ubuntu/website/logs/nginx-access.log:/var/log/nginx/access.log
      - /home/ubuntu/website/nginx/certificates:/etc/letsencrypt
      - /home/ubuntu/website/nginx/certificates-data:/data/certbot
      - /home/ubuntu/website/nginx/.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - frontend
    networks:
      - webnet
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /home/ubuntu/website/nginx/certificates:/etc/letsencrypt
      - /home/ubuntu/website/nginx/certificates-data:/data/certbot
    entrypoint: >
      sh -c "
        while :; do
          certbot renew;
          sleep 12h & wait $${!};
        done"
    networks:
      - webnet
    restart: on-failure

  minio:
    image: minio/minio
    container_name: minio
    expose:
      - "9000"   # S3 API
      - "9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: $MINIO_ROOT_USER
      MINIO_ROOT_PASSWORD: $MINIO_ROOT_PASSWORD
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      webnet:
      vpn_custom_network:
        ipv4_address: 10.13.14.3

    restart: always

networks:
  webnet:
  vpn_custom_network:
    external: true

volumes:
  minio_data: